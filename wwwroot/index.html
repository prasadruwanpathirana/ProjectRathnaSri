
<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="http://localhost:5000/css/styles.css">

 
</head>
<body>
 
<div id="flip"></div>
<div id="panel"></div>

</body>

<script src="http://localhost:5000/js/jquery.min.js"></script>
<script> 
    $(document).ready(function(){
        $.ajax({
            url: "http://localhost:5000/api/values"
        }).then(function(data) {
            debugger;
            $('#flip').text(data[0]);
            $('#panel').text(data[1]);
        });

        $("#flip").click(function(){
            $("#panel").slideDown("slow");
        });
    });
</script>
</html>
